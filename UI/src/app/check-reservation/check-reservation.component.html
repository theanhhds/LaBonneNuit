<div class="w3-center w3=content">
	<h1>Checking people reservations</h1>
	<div class="w3-container">
		<div *ngFor="let i of reservations; let id = index">
			<div class="w3-col m4 w3-padding">
				<div class="w3-card w3-padding">
					<h3>{{i.name}}</h3>
					<div class="w3-text-grey">{{i.phone}}</div>
					<br>
					<div>{{i.date.date}}/{{i.date.month}}/{{i.date.year}} at {{i.time}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
